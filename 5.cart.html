<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="/css/cart.css" />
  </head>
  <body>
    <div class="tableBg">
      <h3>Your shopping cart</h3>
      <table class="cart">
        <colgroup>
          <col style="width: 130px" />
          <col style="width: 300px" />
          <col style="width: 70px" />
          <col style="width: 150px" />
          <col style="width: 150px" />
        </colgroup>
        <thead>
          <tr>
            <th scope="col" colspan="2">ITEM</th>
            <th scope="col">AMOUNT</th>
            <th scope="col">PRICE</th>
            <th scope="col">TOTAL</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <img src="/img/sony1.jpg" alt="sony camera lense" />
            </td>
            <td>
              <h4>SONY</h4>
              <p>FE 70-200 mm F2.8 GM OSS</p>
            </td>
            <td>1</td>
            <td>€1979.00</td>
            <td>€1979.00</td>
          </tr>
          <tr>
            <td>
              <img src="/img/sony 2.jpg" alt="sony camera lense" />
            </td>
            <td>
              <h4>SONY</h4>
              <p>Sonnar T E 24mm F1.2 ZA</p>
            </td>
            <td>1</td>
            <td>€989.00</td>
            <td>€989.00</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="5">€2968.00</td>
          </tr>
        </tfoot>
      </table>
      <a href="#" class="cartLink">Edit your shopping cart</a>
      <button class="cartBtn">Choose payment method</button>
    </div>
