<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/responsive.css" />
    <script
      src="https://kit.fontawesome.com/a5f079a000.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="prContainer">
      <div class="prBox">
        <i class="fa-solid fa-truck-fast"></i>
        <h3 class="prTitle">Fast shipping</h3>
        <p class="prContent">Within 3-5days globally</p>
      </div>
      <div class="prBox">
        <i class="fa-solid fa-phone-volume"></i>
        <h3 class="prTitle">Good Service</h3>
        <p class="prContent">Open 24hrs</p>
      </div>
      <div class="prBox">
        <i class="fa-solid fa-ticket"></i>
        <h3 class="prTitle">Free Coupons</h3>
        <p class="prContent">Welcom vouchers!</p>
      </div>
      <div class="prBox">
        <i class="fa-solid fa-boxes-stacked"></i>
        <h3 class="prTitle">New Products</h3>
        <p class="prContent">Updates daily</p>
      </div>
    </section>
    <!-- fade-in animation -->
    <section class="displayContainer">
      <div class="displayImgBox">
        <div class="displayimgoverlay"><span>£60</span></div>
        <img src="/img/product1-1.jpg" alt="boots" />
      </div>
      <div class="displayImgBox">
        <div class="displayimgoverlay"><span>£100</span></div>
        <img src="/img/product2-1.jpg" alt="highheels" />
      </div>
      <div class="displayImgBox">
        <div class="displayimgoverlay"><span>£80</span></div>
        <img src="/img/product3-1.jpg" alt="loafer" />
      </div>
    </section>
    <!--  bottom-top animation-->
    <section class="displayContainer">
      <div class="displayImgBox">
        <div class="bottomToTopBox">
          <h4>£60</h4>
          <p>Selling fast</p>
        </div>
        <img src="/img/product1-1.jpg" alt="boots" />
      </div>
      <div class="displayImgBox">
        <div class="bottomToTopBox">
          <h4>£100</h4>
          <p>Limited edition</p>
        </div>
        <img src="/img/product2-1.jpg" alt="highheels" />
      </div>
      <div class="displayImgBox">
        <div class="bottomToTopBox">
          <h4>£80</h4>
          <p>New season</p>
        </div>
        <img src="/img/product3-1.jpg" alt="loafer" />
      </div>
    </section>
  </body>
</html>
